name: "Terraform"

on:
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Display Main
        id: main
        run: cat main.tf

      # - name: Terraform Plan
      #   id: plan
      #   if: github.event_name == 'pull_request'
      #   run: terraform plan -no-color -input=false
      #   continue-on-error: true
      
      - name: Terraform Show
        if: github.event_name == 'pull_request'
        run: terraform show -json | head -2 | tail -1 > tf.show; cat tf.show

      - name: Generate Mock reccomendations
        if: github.event_name == 'pull_request'
        run: python gen_recco.py tf.show

      - name: Installing tflint and cloudfix-linter
        if: github.event_name == 'pull_request'
        run: bash installScript.sh

      - name: Cloudfix-Linter Init
        id: linterinit
        if: github.event_name == 'pull_request'
        run: ./cloudfix-linter/cloudfix-linter init ; echo "Cloudfix-linter Initialized"

      - name: Cloudfix-Linter Recco
        id: linterrecco
        if: github.event_name == 'pull_request'
        run: export CLOUDFIX_FILE=true ;export CLOUDFIX_TERRAFORM_LOCAL=true ; ./cloudfix-linter/cloudfix-linter recco --json
      
      - name: PR Comment
        id: prcomment
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pr_number=${{ github.event.pull_request.number }}; bash script.sh

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Cloudfix-Linter Init ü§ñ\`${{ steps.linterinit.outcome }}\`
            #### Cloudfix-Linter Reccomendations ü§ñ\`${{ steps.linterrecco.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # - name: Terraform Plan Status
      #   if: steps.plan.outcome == 'failure'
      #   run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
